<div id="tags_container">
    <table mat-table [dataSource]="tags" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div>
        <mat-form-field>
            <mat-label>New tag name</mat-label>
            <input id="item_name" matInput [(ngModel)]="newTag.name">
        </mat-form-field>
        <button id="save_item_button" mat-button (click)="onSaveClick()" cdkFocusInitial>Save</button>
    </div>
</div>
