<div>
  <div class="canvas-boundary">
    <app-table
      *ngFor="let table of tables"
      [table]="table"
      [disableDrag]="false"
      (clickEvent)="onTableClick($event)"
    ></app-table>
  </div>

  <div *ngIf="currentTable" class="col-sm-5">
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="First"> Content 1 </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>

    <h4>SETTINGS</h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">Rotate the box</h6>
          <input
            type="range"
            class="custom-range my-2"
            min="-150"
            max="150"
            [(ngModel)]="currentTable.rotateValue"
          />
          <input
            type="number"
            class="custom-range my-2"
            min="10"
            max="200"
            [(ngModel)]="currentTable.size.w"
          />
        </div>
        <span id="grados" class="text-muted"
          >{{ currentTable?.rotateValue }}ยบ</span
        >
      </li>
    </ul>
    <button (click)="onSave()">Save</button>
    <button (click)="onAdd()">add</button>
  </div>
</div>
