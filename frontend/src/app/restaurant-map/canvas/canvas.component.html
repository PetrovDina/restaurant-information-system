<div>
  <div class="inline">
    <mat-tab-group
      animationDuration="0ms"
      (selectedTabChange)="tabChanged($event)"
    >
      <mat-tab *ngFor="let room of rooms" label="{{ room.id }}">
        <div class="canvas-boundary">
          <app-table
            *ngFor="let table of room.tables"
            [table]="table"
            [disableDrag]="false"
            (clickEvent)="onTableClick($event)"
          ></app-table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div *ngIf="currentTable" class="inline">
    Table #
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>id</mat-label>
      <input matInput [(ngModel)]="currentTable.id" />
    </mat-form-field>
    <div>
      <div>
        Rotate:
        <mat-slider
          thumbLabel
          min="-150"
          max="150"
          [displayWith]="formatDegrees"
          [(ngModel)]="currentTable.rotateValue"
        ></mat-slider>
      </div>
      <div>
        Width:
        <mat-slider
          thumbLabel
          min="10"
          max="200"
          [displayWith]="formatPx"
          [(ngModel)]="currentTable.size.w"
        ></mat-slider>
      </div>
      <div>
        Height:
        <mat-slider
          thumbLabel
          min="10"
          max="200"
          [displayWith]="formatPx"
          [(ngModel)]="currentTable.size.h"
        ></mat-slider>
      </div>
      <div>
        Radius:
        <mat-slider
          thumbLabel
          min="0"
          max="100"
          [displayWith]="formatPx"
          [(ngModel)]="currentTable.radius"
        ></mat-slider>
      </div>
      <div></div>
    </div>
    <button mat-raised-button color="primary" (click)="onAdd()">
      Add table
    </button>
    <button mat-button color="primary" (click)="onSave()">save</button>
  </div>
</div>
