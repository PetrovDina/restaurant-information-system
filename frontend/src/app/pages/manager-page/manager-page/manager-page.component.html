<mat-tab-group>
    <mat-tab label="Available Items">
        <app-items [items]=items [onDataChanged]="fetchData"></app-items>
    </mat-tab>
    <mat-tab label="New item">
        <app-create-item [onItemCreated]="fetchData"></app-create-item>
    </mat-tab>
    <mat-tab label="Reports">
        <ng-template matTabContent>
            <app-report-board></app-report-board>
        </ng-template>
    </mat-tab>
    <mat-tab label="Staff">
        <ng-template matTabContent>
            <app-staff-board></app-staff-board>
        </ng-template>
    </mat-tab>
</mat-tab-group>
