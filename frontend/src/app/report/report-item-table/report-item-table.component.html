<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="expenses">
        <th mat-header-cell *matHeaderCellDef> Expenses </th>
        <td mat-cell *matCellDef="let item"> {{item.expenses}} </td>
    </ng-container>

    <ng-container matColumnDef="grossIncome">
        <th mat-header-cell *matHeaderCellDef> Gross Income </th>
        <td mat-cell *matCellDef="let item"> {{item.grossIncome}} </td>
    </ng-container>

    <ng-container matColumnDef="netIncome">
        <th mat-header-cell *matHeaderCellDef> Net Income </th>
        <td mat-cell *matCellDef="let item"> {{item.netIncome}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
