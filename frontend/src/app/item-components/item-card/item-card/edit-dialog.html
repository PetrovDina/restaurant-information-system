<h1 mat-dialog-title>Edit {{data.name}}</h1>
<div mat-dialog-content style="padding:20px">
  <!-- <mat-form-field appearance="fill">
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field> -->

  <mat-form-field style="margin: 20px;">
    <mat-label>Name</mat-label>
    <input matInput  [(ngModel)]="editItem.name">
  </mat-form-field>


  <mat-form-field style="margin: 20px;">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="editItem.description"></textarea>
  </mat-form-field>

  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Save</button>
</div>
