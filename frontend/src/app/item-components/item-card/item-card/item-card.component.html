<mat-card class="item-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>
            {{item.name}}
        </mat-card-title>
        <mat-card-subtitle>{{item.itemType}} - {{item.category.name}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            class="meal-image-placeholder" alt="Photo of a meal">
    <mat-card-content>
        <h3>{{item.description}}</h3>
        <h2 style="text-align: right;">{{item.currentItemValue.sellingPrice}},00 RSD</h2>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button  *ngIf="!item.inMenu" style="background-color: darkgreen; color: white;" (click)="onAddToMenu()"> ADD TO MENU</button>
        <button mat-button  *ngIf="item.inMenu" style="background-color: darkred; color: white;" (click)="onRemoveFromMenu()"> REMOVE FROM MENU</button>
        <button mat-button>EDIT</button>
        <button mat-button style="color: darkred;" align="end">DELETE</button>
    </mat-card-actions>
</mat-card>
