<mat-card>
    <mat-card-title>Items</mat-card-title>
    <mat-card-content class="content">
        <mat-list *ngIf="items; else loading">
          <app-item-card
            *ngFor="let item of items"
            [item]=item
            [refreshDataCallback]="refreshData"
          >
          </app-item-card>
        </mat-list>
        <ng-template #loading>
          <mat-spinner></mat-spinner>
        </ng-template>
      </mat-card-content>

  </mat-card>
