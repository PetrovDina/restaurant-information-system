<mat-chip-list>
  <mat-chip
    color="accent"
    [selected]="selectedCategoryId == 0"
    (click)="onCategoryChange(0); selectedCategoryId = 0"
    >all</mat-chip
  >
  <mat-chip
    *ngFor="let category of categories"
    color="accent"
    [selected]="category.id == selectedCategoryId"
    (click)="onCategoryChange(category.id); selectedCategoryId = category.id"
    >{{ category.name }}</mat-chip
  >
</mat-chip-list>
