<h1 mat-dialog-title>Order for Table {{ data.tableId }}</h1>
<div mat-dialog-content style="height: calc(100% - 96px)">
  <mat-tab-group>
    <mat-tab label="ORDER">
      <h1 *ngIf="noOrder">No order at the moment</h1>
      <table mat-table *ngIf="order" [dataSource]="order.orderItems">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let orderItem">{{ orderItem.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Item name</th>
          <td mat-cell *matCellDef="let orderItem">
            {{ orderItem.item.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let orderItem">{{ orderItem.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let orderItem">
            {{ orderItem.orderStatus }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-tab>
    <mat-tab label="MENU">
      <h2>Dummy menu</h2>
      <div *ngFor="let item of dummyMenu">
        {{ item.id }} {{ item.name }}
        <input matInput [(ngModel)]="item.a" type="number" min="0" max="9999" />
        <button
          mat-button
          (click)="addToOrder({ id: item.id, name: item.name, amount: item.a })"
        >
          add
        </button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="order && !order.id" (click)="createOrder()">
    Send order
  </button>
  <button mat-button [mat-dialog-close]="data.tableId">Ok</button>
</div>
