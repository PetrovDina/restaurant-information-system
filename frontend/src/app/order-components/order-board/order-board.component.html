<div *ngIf="orderBoard; else loading" class="flex-container">
  <mat-card id="pending-list" class="board-list">
    <mat-card-title>Pending</mat-card-title>
    <mat-card-content>
      <app-order-card
        *ngFor="let order of orderBoard.pending"
        [order]="order"
        [selectable]="true"
        [isBarman]="isBarman"
      ></app-order-card>
    </mat-card-content>
  </mat-card>

  <mat-card id="doing-list" class="board-list">
    <mat-card-title>Doing</mat-card-title>
    <mat-card-content>
      <app-order-card
        *ngFor="let order of orderBoard.inProgressMy"
        [order]="order"
        [selectable]="true"
        [isBarman]="isBarman"
      ></app-order-card>
    </mat-card-content>
  </mat-card>

  <mat-card id="others-list" class="board-list">
    <mat-card-title>Others doing</mat-card-title>
    <mat-card-content>
      <app-order-card
        *ngFor="let order of orderBoard.inProgressOther"
        [order]="order"
      ></app-order-card>
    </mat-card-content>
  </mat-card>

  <mat-card id="ready-list" class="board-list">
    <mat-card-title>Ready</mat-card-title>
    <mat-card-content>
      <app-order-card
        *ngFor="let order of orderBoard.ready"
        [order]="order"
      ></app-order-card>
    </mat-card-content>
  </mat-card>

  <mat-card id="declined-list" class="board-list">
    <mat-card-title>Declined</mat-card-title>
    <mat-card-content>
      <app-order-card
        *ngFor="let order of orderBoard.declined"
        [order]="order"
      ></app-order-card>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
