<mat-card *ngIf="staff">
    <div align="center">
        <mat-card-content>
            <h2>{{staff.firstName}} {{staff.lastName}}</h2>
            <button mat-stroked-button (click)="viewProfile(staff.id)">View profile</button>
            <button mat-stroked-button (click)="editProfile(staff)">Edit profile</button>
            <button mat-stroked-button (click)="deleteStaff(staff.id)" color="warn">Delete profile</button>
        </mat-card-content>
    </div>
</mat-card>
