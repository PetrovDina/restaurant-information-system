<h2 mat-dialog-title>{{ staff.firstName }} {{ staff.lastName }}</h2>
<mat-dialog-content class="mat-typography">
  <div><b>Email:</b> {{ staff.email }}</div>
  <div><b>Phone number:</b> {{ staff.phoneNumber }}</div>
  <div><b>Current monthly wage:</b> {{ staff.monthlyWage }} EUR</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
